<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">

        <div id="screen">
            <input type="" id="result">
        </div>

        <div id="buttons">

            <button>7</button>
            <button>8</button>
            <button>9</button> <br>
            <button>6</button>
            <button>5</button>
            <button>4</button> <br>
            <button>3</button>
            <button>2</button>
            <button>1</button> <br>
            <button>0</button> 
            <button>-</button>
            <button>+</button> <br>
            <button>*</button>
            <button>/</button>
            <button>=</button>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
